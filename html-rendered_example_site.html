<html>
<head>
    <style>
        .boardSquare {
            width: 50;
            height: 50;
            outline-style: solid;
            outline-width: 3px;
            float: left;
        }
        .red {
            background-color: red;
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="gameWindow" style="background-color: pink; width: 850px; height: 500px;">
        <div id="board" style="height:400px; width:400px; margin: auto; padding: 50px;"></div>
    </div>
</body>
<script>
    function generateSquare(x, y, red) {
        name = "square" + x + y;
        if (red) {
            squareClass = "red"
        } else {
            squareClass = "white"
        }
        return '<div id="' + name + '" class="boardSquare ' + squareClass + ' "></div>'
    }
    
    for (i = 0; i < 8; i++) {
        for (e = 0; e < 8; e++) {
            document.getElementById("board").innerHTML += generateSquare(e, (8-i),    (Math.abs((e-i)%2)) == 0);
        }
    }
</script>
</html>
