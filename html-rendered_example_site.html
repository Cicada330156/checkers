<html>
<head>
  <style>
    .boardSquare {
      width: 50;
      height: 50;
      outline-style: solid;
      outline-width: 3px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="gameWindow" style="background-color: pink; width: 750px; height: 500px;">
    <div id="board" style="height:400px; width:400px;"></div>
  </div>
</body>
<script>
  function generateSquare(x, y) {
    name = "square" + x + y;
    return '<div id="' + name + '" class="boardSquare"></div>'
  }
  
  for (i = 0; i < 8; i++) {
    for (e = 0; e < 8; e++) {
      document.getElementById("board").innerHTML += generateSquare(e, (8-i));
    }
  }
</script>
</html>
